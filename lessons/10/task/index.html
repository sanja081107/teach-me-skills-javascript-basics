<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/ef0ec6a6ba.js"></script>
        <title>Javascript example</title>
    </head>
    <body>
        <div class="container">
            <form id="user-parameters">
                <fieldset class="form-group row">
                    <legend class="col-form-legend">Gender</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" checked name="gender" value="male"> Male
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" value="female"> Female
                        </label>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label class="col-form-label" for="nat">Nationality</label>
                    <select class="form-control" name="nat" id="nat">
                        <option value="au">AU</option>
                        <option value="ca">CA</option>
                        <option value="us">US</option>
                    </select>
                </div>
                <div class="form-group row">
                    <button class="btn btn-primary">Add user</button>
                </div>
            </form>
        </div>
        <div class="jumbotron">
            <ul class="list-group users-list">
                <li href="#" class="list-group-item users-list__title">
                    Users list
                </li>
                <li href="#" class="list-group-item user">
                    <div class="user__btn">
                        <a class="btn btn-danger btn-xs" href="#" title="Delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                    <img class="img-thumbnail user__avatar" src="https://bootdey.com/img/Content/user_2.jpg">
                    <h3 class="user__name">
                        Mariana pajon
                    </h3>
                </li>
                <li href="#" class="list-group-item user">
                    <div class="user__btn">
                        <a class="btn btn-danger btn-xs" href="#" title="Delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                    <img class="img-thumbnail user__avatar" src="https://bootdey.com/img/Content/user_2.jpg">
                    <h3 class="user__name">
                        Mariana pajon
                    </h3>
                </li>
                <li href="#" class="list-group-item user">
                    <div class="user__btn">
                        <a class="btn btn-danger btn-xs" href="#" title="Delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </div>
                    <img class="img-thumbnail user__avatar" src="https://bootdey.com/img/Content/user_2.jpg">
                    <h3 class="user__name">
                        Mariana pajon
                    </h3>
                </li>
            </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
