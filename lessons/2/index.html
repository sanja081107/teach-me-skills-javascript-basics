<!doctype html>
<html>
    <head>
        <title>Tabs example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="tabs">
            <ul class="tabs__navigation">
                <li class="tabs__navigation-link tabs__navigation-link_active">London</li>
                <li class="tabs__navigation-link">Paris</li>
                <li class="tabs__navigation-link">Minsk</li>
            </ul>
            <section class="tabs__contents">
                <div class="tabs__content tabs__content_active">
                    <h2>London</h2>
                    <p>London is a capital of Great Britain.</p>
                </div>
                <div class="tabs__content">
                    <h2>Paris</h2>
                    <p>Paris is a capital of France.</p>
                </div>
                <div class="tabs__content">
                    <h2>Minsk</h2>
                    <p>Minsk is a capital of Belarus.</p>
                </div>
            </section>
        </section>
        <script src="script.js"></script>
    </body>
</html>
